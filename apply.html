<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="apply.css">
    <title>Apply as a Freelancer</title>
</head>
<body>
    <header>
        <div class="logo">FREELANCEYOU</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="apply.html">Apply as a Freelancer</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </header>
    <section class="uppersec">
        <h1>Apply as a Freelancer</h1>
        <p>Complete the form below to apply as a freelancer:</p>
    </section>
    <form action="/" method="post" enctype="multipart/form-data">
        <section class="section">
            <div class="section-content">
                <div class="section-text">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="section-text">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
        </section>
        <section class="section">
            <div class="section-content">
                <div class="section-text">
                    <label for="occupation">Your Occupation:</label>
                    <select id="occupation" name="occupation">
                        <option>Doctor</option>
                        <option>Educator</option>
                        <option>Business</option>
                    </select>
                </div>
                <div class="section-text">
                    <label for="skills">Skills:</label>
                    <textarea id="skills" name="skills" required></textarea>
                </div>
            </div>
        </section>
        <section class="section">
            <div class="section-content">
                <div class="section-text">
                    <label for="profileImage">Profile Picture:</label>
                    <input type="file" id="profileImage" name="profileImage" accept="image/*">
                    <img id="previewImage" src="#" alt="Preview" style="display: none; border-radius: 50%; max-width: 100px; max-height: 100px;">
                </div>
                <div class="section-text">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea>
                </div>
            </div>
        </section>
        <section class="section">
            <div class="section-content">
                <div class="section-text">
                    <label for="languagesKnown">Languages Known:</label>
                    <select id="languagesKnown" name="languagesKnown">
                        <option>English</option>
                        <option>Spanish</option>
                        <option>French</option>
                        <!-- Add more language options as needed -->
                    </select>
                </div>
                <div class="section-text">
                    <label for="languageLevel">Language Level:</label>
                    <select id="languageLevel" name="languageLevel">
                        <option>Beginner</option>
                        <option>Intermediate</option>
                        <option>Expert</option>
                    </select>
                </div>
                <div class="section-text">
                    <button type="button" id="addLanguage">Add</button>
                </div>
            </div>
            <div id="selectedLanguages">
                <ul></ul>
            </div>
        </section>
        <section class="submitsec">
        <div class="form-container">
            <button class="submitbutton">Submit</button>
        </div>
    </section>
    </form>
    <footer>
        <div class="copyright">Â© 2023 FREELANCEYOU</div>
        <div class="links">
            <a href="#">About Us</a>
            <a href="#">Terms of Service</a>
            <a href="#">Privacy Policy</a>
        </div>
    </footer>

    <script>
        // JavaScript to handle adding selected languages and levels
document.getElementById("addLanguage").addEventListener("click", function () {
    var selectedLanguages = document.getElementById("languagesKnown");
    var selectedLevel = document.getElementById("languageLevel");
    var selectedLanguagesList = document.getElementById("selectedLanguages").getElementsByTagName("ul")[0];

    var language = selectedLanguages.options[selectedLanguages.selectedIndex].text;
    var level = selectedLevel.options[selectedLevel.selectedIndex].text;

    // Create a new list item to display the selected language and level
    var listItem = document.createElement("li");
    listItem.textContent = "Language: " + language + ", Level: " + level;
    selectedLanguagesList.appendChild(listItem);
});

    </script>
</body>
</html>
